<!DOCTYPE html>
<html>

<head>
  <title>CLIFF: Entity Extraction and Geoparsing for News Articles</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,700" type="text/css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Code+Pro" type="text/css">
  <link rel="stylesheet" type="text/css" href="/static/css/mediameter.css"/>
  <link rel="stylesheet" type="text/css" href="/static/css/cliff-homepage.css"/>
</head>

<body>

<div class="header">
  <div class="branding">
    <div class="container">
      <h1>
        <img src="/static/img/mm-logo-65-orange.png" alt="MediaMeter"/>
        <strong>MediaMeter</strong> CLIFF
      </h1>
    </div>
  </div>
</div>

<div class="drawer">
  <div class="container">
    <h2><strong>Entity Extraction and Geoparsing for News Articles</strong></h2>

    {% block content %}

    {% endblock %}

  </div>

<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <a href="http://civic.mit.edu/"><img src="/static/img/civic.png" alt="MIT Center for Civic Media"></a>
      </div>
      <div class="col-sm-4">
      </div>

      </div>
    </div>
  </div>
</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

{% block scripts %}{% endblock %}

</html>
